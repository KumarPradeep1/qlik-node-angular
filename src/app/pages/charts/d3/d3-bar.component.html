<div class="row clearfix" *ngIf="getBValues!=''">
<div class="col-lg-12" *ngFor="let g of getBValues;let i = index" > 
    <nb-card>
    <nb-card-header>{{ g.title }} </nb-card-header> 
    <nb-card-body>
    <ngx-charts-bar-vertical 
    [scheme]="colorScheme"
    [results]="g.data"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [xAxisLabel]="g.title"
    [yAxisLabel]="g.title">
    </ngx-charts-bar-vertical>    
    </nb-card-body> 
    </nb-card> 
</div>
</div> 

<nb-card *ngIf="emptyDataMessage">   
    <nb-card-body>
    <div class="alert alert-danger" >
    {{emptyDataMessage}}
    </div>
    </nb-card-body> 
</nb-card>
